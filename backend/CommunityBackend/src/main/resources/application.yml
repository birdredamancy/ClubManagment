server:
  port: 8080

spring:
  application:
    name: CommunityBackend

  # PostgreSQL 数据库配置 dev环境
  datasource:
    url: jdbc:postgresql://mcfwq.ddns.net:5432/community_db
    username: postgres
    password: Heyh02210
    driver-class-name: org.postgresql.Driver

  # Redis 配置
  data:
    redis:
      host: localhost
      port: 6379
      password:
      database: 0

  # 关闭 JPA 自动建表（使用 MyBatis-Plus，不需要 JPA 的 DDL）
  jpa:
    hibernate:
      ddl-auto: none

  # 文件上传限制
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

# JWT 配置
jwt:
  secret: your-256-bit-secret-key-here-must-be-at-least-32-characters-long #需要生成一个随机密钥（让AI生成也可以）
  expiration: 86400000  # 24小时（毫秒）

# MyBatis-Plus 配置
mybatis-plus:
  configuration:
    # 下划线转驼峰：数据库 user_id -> Java userId
    map-underscore-to-camel-case: true
    # 开发环境打印 SQL 日志，上线时注释掉此行
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      # 主键策略：数据库自增
      id-type: auto
